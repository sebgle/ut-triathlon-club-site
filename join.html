<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join | UT Triathlon & Cycling Club</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png" height="30" alt="Club Logo" />
          UT Triathlon Club
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
          aria-controls="navMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="join.html">Join</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-light text-center py-5">
      <div class="container">
        <h1 class="display-4">Sign Up for Our Next Event</h1>
        <p class="lead">Become a member and never miss a ride or clinic!</p>
      </div>
    </header>

    <!-- Join Form -->
    <main class="container py-5">
      <section id="sign-up">
        <h2 class="mb-4">Register Here</h2>
        <!-- Replace FORM_ID with your Google Form’s ID -->
        <iframe
          src="https://docs.google.com/forms/d/e/FORM_ID/viewform?embedded=true"
          width="100%"
          height="800"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
        >
          Loading…
        </iframe>
      </section>
    </main>

    <!-- Footer / Contact -->
    <footer id="contact" class="bg-light text-center py-4">
      <div class="container">
        <p>
          Questions? Email us at
          <a href="mailto:triathlon@utexas.edu">triathlon@utexas.edu</a>
        </p>
        <p>
          Follow us on
          <a href="#">Instagram</a> &amp;
          <a href="#">Strava</a>
        </p>
        <p class="text-muted small">© UT Triathlon &amp; Cycling Club, 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
